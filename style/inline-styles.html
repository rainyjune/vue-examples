<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>With Components</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
      <div v-bind:style="{color:activeColor, fontSize: fontSize + 'px'}">color: red; font-size: 30px;</div>
      <div v-bind:style="styleObject">
        <pre>
          data: {
            styleObject: {
              color: 'red',
              fontSize: '13px'
            }
          }
        </pre>
      </div>
    </div>
    <script type="text/javascript">
      Vue.component('my-component', {
        template: '<p class="foo bar">Hi</p>'
      });
      var app = new Vue({
        el: '#app',
        data: {
          activeColor: 'red',
          fontSize: 30,
          styleObject: {
            color: 'red',
            fontSize: '13px'
          }
        }
      });
    </script>
  </body>
</html>
