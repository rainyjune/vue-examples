<!DOCTYPE html>
<html>
  <head>
    <title>Loops</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{todo.text}}
        </li>
      </ol>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app-4',
        data: {
          todos: [
            {text: "Learn Javascript"},
            {text: "Learn Vue"},
            {text: "Build something awesome"}
          ]
        }
      });
    </script>
  </body>
</html>
