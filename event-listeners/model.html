<!DOCTYPE html>
<html>
  <head>
    <title>model</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      });
    </script>
  </body>
</html>
