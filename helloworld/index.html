<!DOCTYPE html>
<html>
  <head>
    <title>Hello world</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
      {{message}}
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello World!'
        }
      });
    </script>
  </body>
</html>
