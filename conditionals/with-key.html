<!DOCTYPE html>
<html>
  <head>
    <title>Hello world</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app-3">
      <template v-if="loginType === 'username'">
        <label>Username</label>
        <input type="text" placeholder="Enter your username" key="username-input" />
      </template>
      <template v-else>
        <label>Email</label>
        <input type="text" placeholder="Enter your address" key="email-input" />
      </template>
      <p><button v-on:click="toggleType">Toggle login type</button></p>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app-3',
        data: {
          loginType: 'username'
        },
        methods: {
          toggleType: function() {
            this.loginType = (this.loginType === 'username') ? 'email' : 'username';
          }
        }
      });
    </script>
  </body>
</html>
