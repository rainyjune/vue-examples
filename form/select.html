<!DOCTYPE html>
<html>
  <head>
    <title>Hello world</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
      <div>
        <p>single select:</p>
        <select v-model="selected">
          <option disabled value="">Please select one</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>
        <span>Selected: {{selected}}</span>
      </div>

      <div>
        <p>multiple select:</p>
        <select v-model="selected2" multiple>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>
        <span>Selected: {{selected2}}</span>
      </div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          selected: '',
          selected2: []
        }
      });
    </script>
  </body>
</html>
